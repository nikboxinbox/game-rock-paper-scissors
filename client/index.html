<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камень Ножницы Бумага</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="controls">
        <div class="chat-form">
          <form id="chat-form">
            <input id="chat" autocomplete="off" title="chat" />
            <button id="send" class="send_btn">Написать</button>
          </form>
        </div>

        <div class="button-wrapper">
          <button id="rock" class="play_btn">✊</button>
          <button id="scissors" class="play_btn">&#9996;</button>
          <button id="paper" class="play_btn">✋</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
