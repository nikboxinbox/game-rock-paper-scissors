<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камень Ножницы Бумага</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </head>
  <body>
    <h1>Камень Ножницы Бумага</h1>
    <div id="initial">
      <button onclick="createGame()">Создать игру</button>
      <div class="">или</div>
      <input type="text" name="" id="roomUniqueId" />
      <button onclick="joinGame()">Присоединится к игре</button>
    </div>
    <div id="gamePlay">
      <div id="waitingArea"></div>
      <div id="gameArea" style="display: none">
        <div>
          Вы:
          <div id="player1Choice">
            <button class="rock" onclick="sendChoice('Камень')">Камень</button>
            <button class="scissor" onclick="sendChoice('Ножницы')">
              Ножницы
            </button>
            <button class="paper" onclick="sendChoice('Бумага')">Бумага</button>
          </div>
        </div>
        <br />
        <div>
          Противник:
          <div id="player2Choice">
            <p id="opponentState">Ждём противника</p>
          </div>
        </div>
      </div>
      <hr />
      <div id="winnerArea"></div>
    </div>
  </body>
</html>
